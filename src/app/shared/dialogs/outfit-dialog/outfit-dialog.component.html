<h2 mat-dialog-title>{{isEditing ? 'Editar' : 'Crear'}} Outfit</h2>

<mat-dialog-content>
  <form [formGroup]="outfitForm" class="outfit-form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ocasi√≥n</mat-label>
      <mat-select formControlName="ocasion" required>
        <mat-option *ngFor="let ocasion of ocasiones" [value]="ocasion">
          {{ocasion}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Temporadas</mat-label>
      <mat-select formControlName="temporada" multiple required>
        <mat-option *ngFor="let temporada of temporadas" [value]="temporada">
          {{temporada}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Prendas</mat-label>
      <mat-select formControlName="prendas" multiple required>
        <mat-option *ngFor="let prenda of prendas()" [value]="prenda.id">
          {{prenda.nombre}} ({{prenda.categoria}})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notas</mat-label>
      <textarea matInput formControlName="notas" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="favorito">Marcar como favorito</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!outfitForm.valid">
    {{isEditing ? 'Actualizar' : 'Crear'}}
  </button>
</mat-dialog-actions>
