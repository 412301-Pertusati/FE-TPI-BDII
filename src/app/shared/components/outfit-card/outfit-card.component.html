<mat-card class="outfit-card">
  <mat-card-header>
    <mat-card-title>{{outfit.nombre}}</mat-card-title>
    <mat-card-subtitle>{{outfit.ocasion}}</mat-card-subtitle>
    <button mat-icon-button (click)="onToggleFavorito()" class="favorite-btn">
      <mat-icon [class.favorito]="outfit.favorito">
        {{outfit.favorito ? 'favorite' : 'favorite_border'}}
      </mat-icon>
    </button>
  </mat-card-header>

  <img mat-card-image [src]="outfit.imagen" [alt]="outfit.nombre">

  <mat-card-content>
    <div class="chips-container">
      <mat-chip-set>
        <mat-chip *ngFor="let temporada of outfit.temporada">{{temporada}}</mat-chip>
      </mat-chip-set>
    </div>
    <p *ngIf="outfit.notas">{{outfit.notas}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onEditar()">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-button color="warn" (click)="onEliminar()">
      <mat-icon>delete</mat-icon>
      Eliminar
    </button>
  </mat-card-actions>
</mat-card>
