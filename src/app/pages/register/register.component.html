<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-[#f5f1eb] via-[#e8e0d4] to-[#ddd4c7]">
  <div class="w-full max-w-md bg-[#f9f6f1] rounded-xl shadow-2xl overflow-hidden">
    <!-- Header -->
    <div class="text-center space-y-4 p-8">
      <div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-2 bg-gradient-to-br from-[#7a8471] to-[#6b7562] shadow-inner">
        <!-- User Plus Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <line x1="19" y1="8" x2="19" y2="14"></line>
          <line x1="22" y1="11" x2="16" y2="11"></line>
        </svg>
      </div>
      <div>
        <h1 class="text-3xl font-serif tracking-wide text-[#4a5240]">withStyle</h1>
        <p class="text-base mt-2 font-light text-[#8b8680]">Crea tu cuenta y únete</p>
      </div>
    </div>

    <!-- Form Content -->
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="px-8 pb-8 space-y-6">
      <div class="space-y-4">
        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" class="text-sm font-medium text-[#5a5a52] block">Nombre de usuario</label>
          <div class="relative">
            <input
              formControlName="username"
              id="username"
              type="text"
              placeholder="Elige tu nombre de usuario"
              class="w-full pl-10 h-12 border-2 border-[#d4c9b8] rounded-lg font-light bg-white text-[#4a5240] focus:outline-none focus:ring-2 focus:ring-[#7a8471] focus:border-transparent"
            />
            <!-- User Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[#8b8680]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-[#5a5a52] block">Correo electrónico</label>
          <div class="relative">
            <input
              formControlName="email"
              id="email"
              type="email"
              placeholder="tu@email.com"
              class="w-full pl-10 h-12 border-2 border-[#d4c9b8] rounded-lg font-light bg-white text-[#4a5240] focus:outline-none focus:ring-2 focus:ring-[#7a8471] focus:border-transparent"
            />
            <!-- Mail Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[#8b8680]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-[#5a5a52] block">Contraseña</label>
          <div class="relative">
            <input
              formControlName="password"
              id="password"
              type="password"
              placeholder="Crea una contraseña segura"
              class="w-full pl-10 h-12 border-2 border-[#d4c9b8] rounded-lg font-light bg-white text-[#4a5240] focus:outline-none focus:ring-2 focus:ring-[#7a8471] focus:border-transparent"
            />
            <!-- Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[#8b8680]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full h-12 text-white font-medium text-base rounded-lg transition-all duration-200 hover:shadow-lg bg-gradient-to-r from-[#7a8471] to-[#6b7562]"
      >
        Crear Cuenta
      </button>

      <!-- Terms and Conditions -->
      <div class="text-center">
        <p class="text-xs font-light text-[#8b8680]">
          Al registrarte, aceptas nuestros
          <a href="#" class="underline hover:text-[#6b7562]">Términos y Condiciones</a>
          y
          <a href="#" class="underline hover:text-[#6b7562]">Política de Privacidad</a>
        </p>
      </div>

      <!-- Divider -->
      <div class="flex items-center space-x-4">
        <div class="flex-1 h-px bg-[#d4c9b8]"></div>
        <span class="text-xs font-light text-[#8b8680]">O</span>
        <div class="flex-1 h-px bg-[#d4c9b8]"></div>
      </div>

      <!-- Login Option -->
      <div class="space-y-3">
        <button
          type="button"
          (click)="goingToLogin()"
          class="w-full h-12 font-light text-base rounded-lg border-2 border-[#d4c9b8] text-[#6b7562] bg-transparent hover:bg-[#f5f1eb] transition-all duration-200"
        >
          Ya tengo cuenta
        </button>
      </div>
    </form>
  </div>
</div>
