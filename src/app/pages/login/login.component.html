<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-[#f5f1eb] via-[#e8e0d4] to-[#ddd4c7]">
<div class="w-full max-w-md bg-[#f9f6f1] rounded-xl shadow-2xl overflow-hidden">
  <!-- Header -->
  <div class="text-center space-y-4 p-8">
    <div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-2 bg-gradient-to-br from-[#7a8471] to-[#6b7562] shadow-inner">
      <!-- User Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
    <div>
      <h1 class="text-3xl font-serif tracking-wide text-[#4a5240]">withStyle</h1>
      <p class="text-base mt-2 font-light text-[#8b8680]">Accede a tu armario virtual</p>
    </div>
  </div>

  <!-- Form Content -->
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="px-8 pb-8 space-y-6">
    <div class="space-y-4">
      <!-- Username Field -->
      <div class="space-y-2">
        <label for="username" class="text-sm font-medium text-[#5a5a52] block">Nombre de usuario</label>
        <div class="relative">
          <input
            formControlName="username"
            id="username"
            type="text"
            placeholder="Ingresa tu usuario"
            class="w-full pl-10 h-12 border-2 border-[#d4c9b8] rounded-lg font-light bg-white text-[#4a5240] focus:outline-none focus:ring-2 focus:ring-[#7a8471] focus:border-transparent"
          />
          <!-- User Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[#8b8680]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="text-sm font-medium text-[#5a5a52] block">Contraseña</label>
        <div class="relative">
          <input
            formControlName="password"
            id="password"
            type="password"
            placeholder="Ingresa tu contraseña"
            class="w-full pl-10 pr-10 h-12 border-2 border-[#d4c9b8] rounded-lg font-light bg-white text-[#4a5240] focus:outline-none focus:ring-2 focus:ring-[#7a8471] focus:border-transparent"
          />
          <!-- Lock Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[#8b8680]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <!-- Eye Icon (for toggle password) -->
<!--          <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2">-->
<!--            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-[#8b8680]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">-->
<!--              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>-->
<!--              <circle cx="12" cy="12" r="3"></circle>-->
<!--            </svg>-->
<!--          </button>-->
        </div>
      </div>
    </div>

    <!-- Login Button -->
    <button
      type="submit"
      class="w-full h-12 text-white font-medium text-base rounded-lg transition-all duration-200 hover:shadow-lg bg-gradient-to-r from-[#7a8471] to-[#6b7562]"
    >
      Iniciar Sesión
    </button>

    <!-- Divider -->
    <div class="flex items-center space-x-4">
      <div class="flex-1 h-px bg-[#d4c9b8]"></div>
      <span class="text-xs font-light text-[#8b8680]">O</span>
      <div class="flex-1 h-px bg-[#d4c9b8]"></div>
    </div>

    <!-- Additional Options -->
    <div class="space-y-3">
      <button
        (click)="goingToRegister()"
        class="w-full h-12 font-light text-base rounded-lg border-2 border-[#d4c9b8] text-[#6b7562] bg-transparent hover:bg-[#f5f1eb] transition-all duration-200"
      >
        Crear cuenta nueva
      </button>

<!--      <div class="text-center">-->
<!--        <button-->
<!--          class="text-sm font-light underline transition-colors duration-200 text-[#8b8680] hover:text-[#6b7562]"-->
<!--        >-->
<!--          ¿Olvidaste tu contraseña?-->
<!--        </button>-->
<!--      </div>-->
    </div>
  </form>
</div>
</div>
